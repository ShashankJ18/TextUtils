<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text utils</title>
</head>
<body>
    <h1>Welcome to text analyzer. Enter your text below.</h1>
    <form action='/analyze/' method='post'>{% csrf_token %}
         <textarea name='text' style='margin: 0px; width: 721px; height: 93px;'></textarea>
         <br>
         <input type="checkbox" name="removepunc"> Remove Punctuations <br>
         <input type="checkbox" name="fullcaps"> Capitalizing whole string <br>
         <input type="checkbox" name="newlineremover"> Removing new line <br>
         <input type="checkbox" name="spaceremover"> Removing space <br>
         <button type='submit'>Analyze Text</button>
    </form>
</body>
</html>
